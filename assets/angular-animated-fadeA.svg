<svg width="120" height="120" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">

  <!-- Grupo principal -->
  <g>

    <!-- Desenho da borda branca -->
    <path
      id="border"
      d="M64 5L5 25l9 78 50 20 50-20 9-78L64 5z"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="4"
      stroke-linejoin="round"
      stroke-dasharray="400"
      stroke-dashoffset="400">
      <animate
        attributeName="stroke-dashoffset"
        from="400"
        to="0"
        dur="2s"
        fill="freeze"
        repeatCount="indefinite"/>
    </path>

    <!-- Escudo vermelho -->
    <path fill="#DD0031"
          d="M64 5L5 25l9 78 50 20 50-20 9-78L64 5z">
    </path>

    <!-- Parte superior escura -->
    <path fill="#C3002F"
          d="M64 5v118l50-20 9-78-59-20z">
    </path>

    <!-- Letra A (aparece/desaparece com fade in / fade out) -->
    <path
      id="A-fade"
      d="M64 28L34 92h12l6-14h24l6 14h12L64 28zm-7 38l7-16 7 16H57z"
      fill="#FFFFFF"
      opacity="0">
      <!-- animação de fade in -> fade out -->
      <animate
        attributeName="opacity"
        values="0;1;0"
        keyTimes="0;0.5;1"
        dur="3s"
        begin="0.6s"
        repeatCount="indefinite"/>
    </path>

  </g>

</svg>
