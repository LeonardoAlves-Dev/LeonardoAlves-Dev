<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="130" height="130">

  <!-- Background rounded square -->
  <rect x="28" y="28" width="200" height="200" rx="32" fill="#0A66C2">

    <!-- Pulse animation -->
    <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1; 1.05; 1"
        dur="2.5s"
        repeatCount="indefinite"
        additive="sum"/>
  </rect>

  <!-- LinkedIn "in" text -->
  <text x="128" y="165"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="white"
        opacity="0">

    <!-- Fade-in/out -->
    <animate attributeName="opacity"
             values="0;1;1;0"
             dur="3s"
             repeatCount="indefinite"/>
    in
  </text>

  <!-- Animated dot ("i" dot bubble rising) -->
  <circle cx="91" cy="91" r="12" fill="white">

    <!-- Rise animation -->
    <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0 0; 0 -10; 0 0"
        dur="1.8s"
        repeatCount="indefinite"/>

    <!-- Soft fade for bubble -->
    <animate attributeName="opacity"
             values="0.6;1;0.6"
             dur="1.8s"
             repeatCount="indefinite"/>
  </circle>

</svg>
